<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Text â†” Speech App</title>
</head>
<body>
  <h2>Text to Speech</h2>
  <form method="POST">
    <textarea name="text_input" rows="4" cols="50" placeholder="Enter text...">{{ text_input }}</textarea><br>
    <label>Select Language:</label>
    <select name="language">
      <option value="en" {% if selected_lang == 'en' %}selected{% endif %}>English</option>
      <option value="hi" {% if selected_lang == 'hi' %}selected{% endif %}>Hindi</option>
    </select><br><br>
    <button type="submit">Convert to MP3</button>
  </form>
  {% if mp3_path %}
    <audio controls>
      <source src="{{ url_for('download', filename=mp3_path.split('/')[-1]) }}" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio><br>
    <a href="{{ url_for('download', filename=mp3_path.split('/')[-1]) }}">Download MP3</a>
  {% endif %}

  <h2>Speech to Text</h2>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="audio_file" accept=".mp3">
    <input type="hidden" name="language" value="{{ selected_lang }}">
    <button type="submit">Upload and Convert</button>
  </form>
  {% if text_result %}
    <h3>Recognized Text:</h3>
    <p>{{ text_result }}</p>
  {% endif %}
</body>
</html>
