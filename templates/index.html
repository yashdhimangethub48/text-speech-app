<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Text â†” Speech App</title>
</head>
<body>
  <h2>Text to Speech</h2>
  <form method="POST">
    <textarea name="text_input" rows="4" cols="50" placeholder="Enter text...">{{ text_input }}</textarea><br>
    <select name="lang">
      <option value="en" selected>English</option>
      <option value="hi">Hindi</option>
    </select><br><br>
    <button type="submit">Convert to MP3</button>
  </form>
  {% if mp3_path %}
    <audio controls>
      <source src="{{ url_for('download', filename=mp3_path.split('/')[-1]) }}" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <p><a href="{{ url_for('download', filename=mp3_path.split('/')[-1]) }}">Download MP3</a></p>
  {% endif %}

  <h2>Speech to Text</h2>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="audio_file" accept=".mp3"><br>
    <select name="lang">
      <option value="en-US" selected>English</option>
      <option value="hi-IN">Hindi</option>
    </select><br><br>
    <button type="submit">Upload and Convert</button>
  </form>
  {% if text_result %}
    <h3>Recognized Text:</h3>
    <p>{{ text_result }}</p>
  {% endif %}
</body>
</html>
